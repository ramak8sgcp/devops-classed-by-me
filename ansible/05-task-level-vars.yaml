- name: variable to print
  hosts: web 
  vars: #Play level, all tasks in this play have access to this var
    COURSE: "Devops with Azure"
    DURATION: "125HRS" 
    TRAINER: "Ravindra" 
  tasks:
  - name: print the information
    ansible.builtin.debug:
      msg: "Hi I am a learning {{COURSE}}, Duration is: {{DURATION}}, Trainer:{{TRAINER}} "

  - name: Print the information again
    vars: 
      TRAINER: "Lakshim Obulesu"
    ansible.builtin.debug:
      msg: "Hi I am a learing {{COURSE}}, Duration is: {{DURATION}}, Trainer:{{TRAINER}} "
  - name: print the information again and again
    ansible.builtin.debug:
      msg: "Hi I am a learning {{COURSE}}, Duration is: {{DURATION}}, Trainer:{{TRAINER}} "
